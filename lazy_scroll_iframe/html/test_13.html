<head>

<link href="/my_pagelayouts/lazy_scroll_iframe/css/portfolio_5.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<style>

body,
html{
margin:0;
padding:0;
}


.pud{

height: 100vh;
width: 60%; 
margin: 15vh auto;
padding: 0; 
position: relative;
}
.pud_1{
background:red;
-webkit-transform: rotateX(40deg);
transform: rotateX(40deg); transform: skewX(40deg);
}
.pud_2{
background:blue;
-webkit-transform: rotateX(-40deg);
transform: rotateX(-40deg); transform: skewX(-40deg);
}
	
.div_clicked{
  background:green;
  position:fixed;
  top:0;right:0;left:0;bottom:0;
  height:100vh;
  width:100%;
  margin:0;
  padding:0;
  -webkit-transform: rotateX(0deg);
  transform: rotateX(0deg); transform: skewX(0deg);
}

#div5 { 
height: 60vh;
width: 60%; 
margin: 0 auto;
padding: 0; 
position: relative;
-webkit-transform: rotateX(40deg);
transform: rotateX(40deg); transform: skewX(40deg); 
}
	
</style>
</head>
<body>

<div id="cake">
  <div class="pud pud_1"></div>	
  <div class="pud pud_2"></div>
  <div class="pud pud_1"></div>	
  <div class="pud pud_2"></div>
</div>



<script>
$(document).ready(function () {
  var tempScrollTop = $(window).scrollTop();
	
  $("#cake").find( ".pud" ).click(
    function () {
      $(this).toggleClass("div_clicked");
      $(window).scrollTop(tempScrollTop);
    }            
  );	
	
});

</script>


	
</body>
</html>
