

<html>
<head>
<TITLE>using two perspective floors to fix z translate jump small screens,,</TITLE>





<link href="/my_pagelayouts/lazy_scroll_iframe/css/rab.css" rel="stylesheet" />



<style>

/*-------------------------------------------------------------------------------*/
/*-------------------------------------------------------------------------------*/

#foz{
  background:white;height:auto;position:absolute; margin-top:100px;margin-bottom:100px;z-index:9999;width:98%;left:1%;}

.bigbox{
  width:80%;left:10%;height:500px;margin-top:10px;margin-bottom:70px;
  overflow:hidden;border:2px solid red; position:relative;
}

.billybox{
  width:100%;height:50%;bottom:2vw;background:none;margin:0 auto;
  z-index:9999;
}

.billybox .me{
  width:100%;height:160%;background:none;
     transform-style: preserve-3d; position:absolute;
}

.relfloorbox {  width:100%;height:60%;bottom:0;background:none;margin:0 auto;
 }

.relfloorbox .me{
  width:300%;left:-50%;height:300%;background:pink;opacity:1;z-index:9;
    transform-style: preserve-3d; position:absolute:margin-top:150%;
}



/*///////////////////////////////////////////////////////////////////////////////////////////*/
/*//////////_____________________begin setting scene #my_room1__________________/////////////*/
/*//////////////////////////////////////////////////////////////////////////////////////////*/


#table__master{transform-style: preserve-3d;}




/*///////////////////////////////////////////////////////////////////////////////////////////////*/
/*//////////_____________________end setting scene #my_room1__________________///////////////////*/
/*///////////////////////////////////////////////////////////////////////////////////////////////*/









/*/////////////////////////////////////////////////////////////////////////////////////////////////*/
/*//////////_____________________begin perspective settings__________________//////////////////////*/
/*/////////////////////////////////////////////////////////////////////////////////////////////////*/


  /*--------------------begin comment and uncomment contents to toggle scenes perspective settings--------------------------*/




.bigbox{
  perspective: 31em;
}

.billybox{
  perspective: 31em; 
}

.billybox .me{
  transform:rotateX(60deg);
}

.relfloorbox {  
  perspective: 12em;  }

.relfloorbox .me{
  transform:rotateX(90deg); 
}




  /*--------------------end comment and uncomment contents to toggle scenes perspective settings--------------------------*/


/*/////////////////////////////////////////////////////////////////////////////////////////////////*/
/*//////////_____________________end perspective settings__________________////////////////////////*/
/*/////////////////////////////////////////////////////////////////////////////////////////////////*/










/*/////////////////////////////////////////////////////////////////////////////////////////////////*/
/*//////////_____________________begin brief throwaway edit controls__________________///////////////*/
/*/////////////////////////////////////////////////////////////////////////////////////////////////*/

/* rotate should only be rotate()  , not x y z to sit object on floor ...*/





#chair1 {
  left:32vw;top:4vw;width:2vw;position:absolute;margin:0;padding:0;
  transform-style: preserve-3d;
  transform:rotate(127deg) rotateY(-11deg);





 animation: rot 27s linear infinite;



/* 
 animation: rot 27s linear infinite;


 */


}


@keyframes rot {
  to {
    transform: rotateX(0turn) rotateY(2turn);
  }
}


/*/////////////////////////////////////////////////////////////////////////////////////////////////*/
/*//////////_____________________end brief throwaway edit controls__________________///////////////*/
/*/////////////////////////////////////////////////////////////////////////////////////////////////*/




</style>
</head>
<body>
<div id="foz">
  <div class="bigbox">
    <div class="billybox">
     <div class="me">
       <div id="table__master">

  
         <section id="chair1" class="container complete_chair_20_20_40 pos_ab_marg_0">

<!-------------------------------------------begin chair seat and back----------------------------------------->
<!/////////////////////////////////////////////////////////////////////////////////////////////////////////////>



   <! --- begin chair seat -->

             <div class="slab_10_pnt5_pnt5 chair_seat my__rectangle" >
               <figure class="front "></figure><figure class="back"></figure><figure class="right"></figure>
               <figure class="left"></figure><figure class="top"></figure><figure class="bottom"></figure>
             </div>


  <! --- end chair seat -->






<!/////////////////////////////////////////////////////////////////////////////////////////////////////////////>
<!--------------------------------------------end chair seat and back------------------------------------------>
<!/////////////////////////////////////////////////////////////////////////////////////////////////////////////>


<!/////////////////////////////////////////////////////////////////////////////////////////////////////////////>
<!----------------------------------------------begin chair legs----------------------------------------------->
<!/////////////////////////////////////////////////////////////////////////////////////////////////////////////>



<!/////////////////////////////////////////////////////////////////////////////////////////////////////////////>
<!----------------------------------------------end chair legs------------------------------------------------->
<!/////////////////////////////////////////////////////////////////////////////////////////////////////////////>



  </section>

</div> <! --- end table master div -->

     </div>
   </div>
    <div class="relfloorbox">
        <div class="me">
        </div>
    </div>
  </div>





</div> <!-- end #foz -->
</body>
</html>
