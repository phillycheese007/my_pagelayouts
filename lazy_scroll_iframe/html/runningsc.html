
<html>
<head>
<TITLE>using two perspective floors to fix z translate jump small screens,,</TITLE>

  


<style>



#foz{
  background:white;height:auto;position:absolute; margin-top:100px;margin-bottom:100px;z-index:9999;width:98%;left:1%;}

.bigbox{
  width:80%;left:10%;height:500px;margin-top:10px;margin-bottom:70px;
  overflow:hidden;border:2px solid red; position:relative;
}

.billybox{
  width:100%;height:50%;bottom:2vw;background:none;margin:0 auto;
  z-index:9999;
}

.billybox .me{
  width:100%;height:160%;background:none;
     transform-style: preserve-3d; position:absolute;
}

.relfloorbox {  width:100%;height:60%;bottom:0;background:none;margin:0 auto;
 }

.relfloorbox .me{
  width:100%;left:0;
  height:300%;
  opacity:1;z-index:9;
  transform-style: preserve-3d; 
  position:absolute;margin-top:-10%;
  background:pink;
}



#table__master{transform-style: preserve-3d;}







.bigbox{
  perspective: 31em;
}

.billybox{
  perspective: 31em; 
}

.billybox .me{
  transform:rotateX(60deg);
}

.relfloorbox {  
  perspective: 12em;  }

.relfloorbox .me{
  transform:rotateX(90deg); 
}

















#chair1 {
  left:32vw;top:4vw;width:2vw;position:absolute;margin:0;padding:0;
  transform-style: preserve-3d;
  transform:rotate(127deg) rotateY(-11deg);





 animation: rot 27s linear infinite;




}


@keyframes rot {
  to {
    transform: rotateX(0turn) rotateY(2turn);
  }
}



    
    
    
    
    
    
    
    
    
      /*------------------------------begin slab 10vw x 1vw x 1vw --------------------------------*/

.slab_10_1_1{width:100%;height:100%;position:absolute;-webkit-transform-style:preserve-3d;-moz-transform-style:preserve-3d;-o-transform-style:preserve-3d;transform-style:preserve-3d}.slab_10_1_1 figure{display:block;margin:0;position:absolute;border:1px solid #000;opacity:.7}.slab_10_1_1 .panels-backface-invisible figure{-webkit-backface-visibility:hidden;-moz-backface-visibility:hidden;-o-backface-visibility:hidden;backface-visibility:hidden}.slab_10_1_1 .back,.slab_10_1_1 .front{background:#00f;width:1vw;height:1vw}
.slab_10_1_1 .left,.slab_10_1_1 .right{background:red;width:10vw;height:1vw}
.slab_10_1_1 .bottom,.slab_10_1_1 .top{background:green;width:1vw;height:10vw;top:0}
.slab_10_1_1 .front{transform:translateZ(5vw)}
.slab_10_1_1 .back{transform:rotateX(-180deg) translateZ(5vw)}
.slab_10_1_1 .right{transform:rotateY(90deg) translateZ(-4vw)}
.slab_10_1_1 .left{transform:rotateY(-90deg) translateZ(5vw)}
.slab_10_1_1 .top{transform:rotateX(90deg) translateZ(5vw)}
.slab_10_1_1 .bottom{transform:rotateX(-90deg) translateZ(-4vw)}

  /*------------------------------end slab 10vw x 1vw x 1vw ----------------------------------*/

    
    
    

</style>
</head>
<body>
<div id="foz">
  <div class="bigbox">
    <div class="billybox">
     <div class="me">
       <div id="table__master">

  
         <section id="chair1" class="container complete_chair_20_20_40 pos_ab_marg_0">





             <div class="slab_10_1_1 chair_seat my__rectangle" >
               <figure class="front "></figure><figure class="back"></figure><figure class="right"></figure>
               <figure class="left"></figure><figure class="top"></figure><figure class="bottom"></figure>
             </div>













  </section>

</div> 

     </div>
   </div>
    <div class="relfloorbox">
        <div class="me">
        </div>
    </div>
  </div>





</div> 
</body>
</html>
