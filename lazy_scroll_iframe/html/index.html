<script>
$(document).ready(function () {
	
	
	


	
	
	
var scroll = $(window).scrollTop();
	
  $("#cake").find( ".pud, .image_pod" ).click(
    function () {

	    

	    
        if ($(this).hasClass("position")) { 
		           $(this).next().removeClass("marg_top_1");
	}else{
           $(this).next().toggleClass("marg_top_1");
	}

	    
	    
	    
	    
        $("object").toggleClass("pointer_events_auto");

        $(this).toggleClass("top");

      if ($(this).hasClass("position")) {
        $(this).toggleClass("height");
	      
     $(this).find(".image_center_one").toggleClass("height2");
	      
	  $(this).toggleClass("position");
	      
        $("footer").show();

      else{

     $(this).find(".image_center_one").toggleClass("height2");
